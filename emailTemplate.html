<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
	div{
		color:red;
	}
	
	h1{
		color:blue;
		font-size:2.5em;
		font-weight:bold;
	}
	
	h2{
		color:green;
		font-size:1.5em;
	}
	
	th{
		font-weight:bold;
		font-size:2em;
	}
	
	td{
		font-size:1.5em;
		color:lightblue;
	}
	
	table, th, td {
 		 border: 1px solid black;
	}
</style>
</head>
<body>
	<h1>Equipment Information</h1>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Equipment Name</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>
		
		<tr th:each="equ : ${equs}">
			<td th:text="${equ.ID}"></td>
			<td th:text="${equ.name}"></td>
			<td th:text="${equ.price}"></td>
			<td th:text="${equ.quantity}"></td>
		</tr>
	</table>
	<div th:text="${footer}"></div>
</body>
</html>
