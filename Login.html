<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form th:action="@{/login}" method="post">
		
		<div th:if="${param.error}" class="alert">
			Invalid username or password!
		</div>
		<div th:if="${param.logout}" class="alert">
			You have logged out successfully!
		</div>
		
		<div>
			<label for="username">Username:</label>
			<input id="username" type="text" name="username" autofocus="autofocus" placeholder="Username">
		</div>
		
		<div>
			<label for="username">Password:</label>
			<input id="password" type="password" name="password" autofocus="autofocus" placeholder="Password">
		</div>
		
		<div>
			<input type="submit" id="login-submit" name="login-submit" value="Login">
		</div>
	</form>
	
	 Go to the <a th:href="@{/}">Home Page</a>
</body>
</html>
